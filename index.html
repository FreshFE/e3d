<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>E3D Design</title>

	<link rel="stylesheet" type="text/css" href="asset/css/base.css">
	<!-- modernizr -->
	<script type="text/javascript" src="asset/js/vendor/modernizr.js"></script>
	<!-- jquery -->
	<script type="text/javascript" src="asset/js/vendor/jquery.min.js"></script>
	<script type="text/javascript" src="asset/js/vendor/jquery.transit.min.js"></script>
	<!-- backbone -->
	<script type="text/javascript" src="asset/js/vendor/underscore-min.js"></script>
	<script type="text/javascript" src="asset/js/vendor/backbone-min.js"></script>
	<!-- fancybox -->
	<link rel="stylesheet" type="text/css" href="asset/js/vendor/fancybox/jquery.fancybox.css">
	<script type="text/javascript" src="asset/js/vendor/fancybox/jquery.fancybox.js"></script>
	<!-- app -->
	<script type="text/javascript" src="asset/js/app.min.js"></script>
</head>
<body>

	<div class="stage" id="stage">
		<div class="logo">
			<a href="#">
				<img src="asset/images/logo.png">
			</a>
			<span id="logo"></span>
		</div>

		<div class="tiles" id="tiles">
		</div>

		<div class="footer">
			<a href="http://www.miitbeian.gov.cn/" class="records" target="_blank">苏ICP备13050640号</a>
			<div class="audiobox">
				<audio id="audio-background" loop>
					<source src="asset/images/audio/background.ogg">
					<source src="asset/images/audio/background.mp3">
				</audio>
				<audio id="audio-flewin">
					<source src="asset/images/audio/flew_in.ogg">
					<source src="asset/images/audio/flew_in.mp3">
				</audio>
				<a href="#" class="switch" title="关闭背景音乐" id="audio-background-switch">开关</a>
			</div>
		</div>
	</div>

</body>
</html>
