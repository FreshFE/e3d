<!DOCTYPE html>
<html ng-app="App">
    <head>
        <meta charset="utf-8">
        <title>E3D</title>

        <link rel="stylesheet" type="text/css" href="asset/win8/lib/style.css"/>

        <script type="text/javascript" src="asset/js/vendor/jquery.min.js"></script>
        <script type="text/javascript" src="asset/js/vendor/angular.min.js"></script>
        <script type="text/javascript" src="asset/win8/lib/script.js"></script>
    </head>
    <body ng-controller="HomeController">
        <div id="place">
            <div id="name1">E3D MIS</div>
            <div id="wrapper1">

                <div ng-repeat="item in items" class="tile" id="thumb-{{ $index + 1}}">
                    <a href="view.html#{{ item.category }}"><img src="{{ item.img }}"></a>
                </div>
            
                <form action="" method="get">
                    <input type="text" name="q" value="" /><button type="submit"></button>
                    <div id="engines1">
                        <div id="google1"></div>
                        <div id="bing1"></div>
                        <div id="yahoo1"></div>
                        <div id="wikipedia1"></div>
                    </div>
                    <div id="search-engine1"></div>
                </form>
            </div>
        </div>
    </body>
</html>
